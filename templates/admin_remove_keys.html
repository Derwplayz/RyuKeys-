{% extends "admin_base.html" %}

{% block admin_content %}
<div class="admin-card">
    <h2>ğŸ—‘ï¸ Remove Keys (Any Type)</h2>
    
    {% if message %}
    <div class="alert {% if 'not found' in message %}alert-danger{% else %}alert-success{% endif %}">{{ message }}</div>
    {% endif %}
    
    <form method="post" class="form-row">
        <input type="text" name="removecode" placeholder="Enter key code to remove..." required autocomplete="off" style="flex: 2;">
        <button type="submit" class="delete-btn">ğŸ—‘ï¸ Delete Key</button>
    </form>
    
    <div style="margin-top: 2em; padding: 1.5em; background: rgba(20, 20, 20, 0.5); border-radius: 8px;">
        <h4 style="margin-top: 0; color: #1a75ff;">ğŸ” Recently Added Keys</h4>
        <div style="display: flex; flex-wrap: wrap; gap: 0.5em; margin-top: 0.5em;">
            {% for key in recent_keys %}
            <code style="background: rgba(26, 117, 255, 0.1); padding: 0.3em 0.6em; border-radius: 4px; border: 1px solid rgba(26, 117, 255, 0.2); font-size: 0.9em;">
                {{ key }}
            </code>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
