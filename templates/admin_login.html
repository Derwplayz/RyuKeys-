<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - Ryu Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; 
      background: #0c0c0c; 
      color: #e1e5ee; 
      margin: 0; 
      padding: 0; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh;
      overflow: hidden;
    }
    
    /* Animated Particle Background */
    .particles-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: #0c0c0c;
    }
    
    .particle {
      position: absolute;
      background: rgba(26, 117, 255, 0.2);
      border-radius: 50%;
      animation: float 8s infinite ease-in-out;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      25% { transform: translateY(-25px) translateX(15px); }
      50% { transform: translateY(15px) translateX(-20px); }
      75% { transform: translateY(-20px) translateX(-15px); }
    }
    
    .glow-effect {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: 
        radial-gradient(circle at 20% 80%, rgba(26, 117, 255, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(0, 92, 230, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(26, 117, 255, 0.08) 0%, transparent 50%);
      animation: pulseGlow 8s ease-in-out infinite;
    }
    
    @keyframes pulseGlow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }

    .login-container { 
      background: rgba(25, 25, 25, 0.9); 
      border-radius: 16px; 
      padding: 2.5rem; 
      box-shadow: 0 20px 40px rgba(0,0,0,0.5), 0 0 30px rgba(26, 117, 255, 0.2);
      border: 1px solid rgba(26, 117, 255, 0.3);
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 1;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .login-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px rgba(0,0,0,0.6), 0 0 40px rgba(26, 117, 255, 0.3);
    }
    
    .login-header { 
      text-align: center; 
      margin-bottom: 2rem;
    }
    .login-header h1 { 
      color: #1a75ff; 
      margin: 0 0 0.5rem 0;
      font-size: 1.8rem;
      text-shadow: 0 0 15px rgba(26, 117, 255, 0.5);
    }
    .login-header p { 
      color: #b4b9c6; 
      margin: 0;
      font-size: 0.95rem;
    }
    .alert { 
      padding: 0.875rem; 
      border-radius: 8px; 
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .alert-danger { 
      background: rgba(255, 51, 51, 0.1); 
      color: #ff9999; 
      border: 1px solid rgba(255, 51, 51, 0.3);
    }
    .form-group { 
      margin-bottom: 1.5rem; 
    }
    label { 
      display: block; 
      margin-bottom: 0.5rem; 
      color: #b4b9c6;
      font-weight: 500;
    }
    input { 
      width: 100%; 
      padding: 0.875rem 1rem; 
      border-radius: 8px; 
      border: 1px solid rgba(60, 60, 60, 0.8); 
      background: rgba(40, 40, 40, 0.8); 
      color: #e1e5ee; 
      font-size: 1rem;
      box-sizing: border-box;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input:focus { 
      outline: none; 
      border-color: #1a75ff; 
      box-shadow: 0 0 0 3px rgba(26, 117, 255, 0.2), 0 0 15px rgba(26, 117, 255, 0.2);
    }
    button { 
      width: 100%; 
      padding: 0.875rem 1rem; 
      border-radius: 8px; 
      border: none; 
      background: linear-gradient(135deg, #1a75ff, #0052cc);
      color: white; 
      font-size: 1rem; 
      font-weight: 600; 
      cursor: pointer; 
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(26, 117, 255, 0.3);
    }
    button:hover { 
      background: linear-gradient(135deg, #0052cc, #0047b3);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(26, 117, 255, 0.5);
    }
    button:active {
      transform: translateY(0);
    }
    .back-link { 
      text-align: center; 
      margin-top: 1.5rem;
    }
    .back-link a { 
      color: #b4b9c6; 
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }
    .back-link a:hover { 
      color: #e1e5ee; 
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="particles-bg" id="particles-bg"></div>
  <div class="glow-effect"></div>
  <div class="login-container">
    <div class="login-header">
      <h1>üîê Admin Login</h1>
      <p>Ryu Generator Admin Panel</p>
    </div>
    
    {% if error %}
    <div class="alert alert-danger">
      {{ error }}
    </div>
    {% endif %}
    
    <form method="post" action="{{ url_for('admin_login') }}">
      <div class="form-group">
        <label for="password">Admin Password</label>
        <input type="password" id="password" name="password" placeholder="Enter admin password" required autocomplete="off">
      </div>
      
      <button type="submit">Login to Admin Panel</button>
    </form>
    
    <div class="back-link">
      <a href="{{ url_for('index') }}">‚Üê Back to Main Site</a>
    </div>
  </div>
  
  <script>
    function createParticles() {
      const container = document.getElementById('particles-bg');
      const particleCount = 25;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const size = Math.random() * 6 + 2;
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        const delay = Math.random() * 8;
        const duration = 8 + Math.random() * 4;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;
        particle.style.top = `${posY}%`;
        particle.style.animationDelay = `${delay}s`;
        particle.style.animationDuration = `${duration}s`;
        
        container.appendChild(particle);
      }
    }
    
    document.addEventListener('DOMContentLoaded', createParticles);
  </script>
</body>
</html>
